{% assign entry = site.data.portfolio[include.id] %}

<div class="dashed"> </div>

<div>
    <div id="{{include.id}}" class="portfolio-top">
        <h2 style="flex-grow: 100;">{{entry.name}}</h2>
        {% if {{entry.link}} %}
        <a style="white-space: nowrap;" href="{{entry.link}}">({{entry.link_label}})</a>
        {% endif %}
        {% if {{entry.repo}} %}
        <a style="white-space: nowrap;" href="https://github.com/{{entry.repo}}">(Github Repo)</a>
        {% endif %}
    </div>
    <div class="portfolio-content">
        <div class="portfolio-text">
            {{entry.description | markdownify}}
        </div>
        <div class="portfolio-media">
            {%- for image in entry.images -%}
                <img src="{{image}}">
            <!-- <img src="assets/images/LizState-2021-07.png"> -->
            <!-- <img src="assets/images/LizardState-cropped.PNG"> -->
            {%- endfor -%}
        </div>
    </div>
</div>
